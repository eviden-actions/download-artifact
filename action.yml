name: 'Download and Untar a Build Artifact'
description: 'Download and unpack a build artifact that was previously uploaded in the workflow by the upload-artifact action'

branding:
  icon: 'arrow-down-circle'
  color: 'orange'

inputs:
  name:
    description: 'Artifact name'
    default: 'artifact'
    required: false
  path:
    description: 'Destination path'
    default: '.'
    required: false

runs:
  using: 'composite'
  steps:
    - name: 'ðŸ“¥ download artifact'
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}

    - name: 'ðŸ“¦ tar inputs'
      shell: 'bash'
      working-directory: ${{ inputs.path }}
      run: tar -xvf ${{ inputs.name }}.tar

    - name: 'ðŸ§¹ cleanup'
      shell: 'bash'
      working-directory: ${{ inputs.path }}
      run: rm -f ${{ inputs.name }}.tar
