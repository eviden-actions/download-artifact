name: Validate

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: '🧪 Test'
    runs-on: ubuntu-latest

    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true

      - name: '⛓️ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: '📤 Upload artifact'
        uses: atos-actions/upload-artifact@v1
        with:
          name: 'test-artifact'
          path: |
            README.md
          retention-days: 1

      - name: '✅ Test download artifact'
        uses: ./
        with:
          name: 'test-artifact'
          path: downloads

      - name: '✅ Test download successful'
        shell: bash
        run: |
          if [[ -f downloads/README.md ]]; then
            echo '✅ Test download successful'
          else
            echo '❌ Test download failed'
            exit 1
          fi

      - name: '🧹 Cleanup workspace'
        uses: ATOS-Actions/clean-self-hosted-runner@v1
