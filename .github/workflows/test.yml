name: Validate

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: 'ğŸ§ª Test'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v2
        with:
          check-latest: true

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - name: 'ğŸ“¤ Upload artifact'
        uses: atos-actions/upload-artifact@v1
        with:
          name: 'artifact'
          path: |
            README.md
          retention-days: 1

      - name: 'âœ… Test download artifact'
        uses: ./
        with:
          name: 'artifact'
          path: downloads

      - name: 'âœ… Test download successful'
        shell: bash
        run: |
          if [[ -f downloads/README.md ]]; then
            echo 'âœ… Test download successful'
          else
            echo 'âŒ Test download failed'
            exit 1
          fi

      - name: 'ğŸ§¹ Cleanup workspace'
        uses: ATOS-Actions/clean-self-hosted-runner@v1
